{% extends '_base.html' %}
{% load static %}

{% block title %}
	StudentBook | Home
{% endblock %}

{% block content %}
	<div class="container">
		{% if messages %}
			{% for message in messages %}
				<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
			{% endfor %}
		{% endif %}
	</div>
	<h1>Hello World!</h1>
{% endblock %}

{% block extra_js %}
	<script type="text/javascript">
	{% comment %} Write your Extra javascript/jQuery block here... {% endcomment %}

	</script>
{% endblock %}
